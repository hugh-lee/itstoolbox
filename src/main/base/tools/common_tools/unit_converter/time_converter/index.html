<!DOCTYPE html>
<html lang="en">

<head>
    <title>时间单位换算</title>
    <meta name="keywords" content="时间换算,时间,时间计算">
    <meta name="description" content="常用时间单位换算，年、季、月、周、天、时、分、秒">

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="stylesheet" href="../../../../common/css/common.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="wrapper container-fluid">
        <div class="shadow-sm p-3 bg-white rounded">
            <h5>时间单位换算</h5>
        </div>
        <div style="margin:15px">
            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="inputCity">年(yr)</label>
                    <input class="form-control form-control-sm input-text" type="number" name="year" size="15" />
                </div>
                <div class="form-group col-sm-2">
                    <label for="inputZip">周(week)</label>
                    <input class="form-control form-control-sm input-text" type="number" name="week" size="15" />
                </div>
                <div class="form-group col-sm-2">
                    <label for="inputState">天(d) </label>
                    <input class="form-control form-control-sm input-text" type="number" name="day" size="15" />
                </div>


            </div>

            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="inputZip">时(h) </label>
                    <input class="form-control form-control-sm input-text" type="number" name="hour" size="15" />
                </div>
                <div class="form-group col-sm-2">
                    <label for="inputZip">分(min) </label>
                    <input class="form-control form-control-sm input-text" type="number" name="minute" size="15" />
                </div>

                <div class="form-group col-sm-2">
                    <label for="inputZip">秒(s) </label>
                    <input class="form-control form-control-sm input-text" type="number" name="second" size="15" />
                </div>


            </div>
            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="inputZip">毫秒(ms) </label>
                    <input class="form-control form-control-sm input-text" type="number" name="millisecond" size="15" />
                </div>
                <div class="form-group col-sm-2">
                    <label for="inputZip">微秒(μs) </label>
                    <input class="form-control form-control-sm input-text" type="number" name="microsecond" size="15" />
                </div>

                <div class="form-group col-sm-2">
                    <label for="inputZip">纳秒(ns)</label>
                    <input class="form-control form-control-sm input-text" type="number" name="nanosecond" size="15" />
                </div>


            </div>
            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="inputZip">皮秒(ps) </label>
                    <input class="form-control form-control-sm input-text" type="number" name="picosecond" size="15" />
                </div>
                <div class="form-group col-sm-2">
                    <label for="inputZip">飞秒 </label>
                    <input class="form-control form-control-sm input-text" type="number" name="femtosecond" size="15" />
                </div>


                <div class="form-group col-sm-2">
                    <label for="inputState">&nbsp;</label>
                    <button type="button" class="input-button form-control form-control-sm btn btn-primary">
                        数据重置
                    </button>
                </div>
            </div>


        </div>

        <div class="alert alert-info" style="margin:15px">
            <h5>时间单位介绍：</h5>
            <div class="tools_jieshao l">

                本工具可以实现年(year)，月(month)，周(week)，天(day)，时(hour)，分(minute)，秒(s)，毫秒(ms)，微秒(μs)，纳秒(ns)，皮秒(ps)，飞秒(fs)，渺秒(阿托秒)(as)，等各种时间单位间的换算。
            </div>
            <div style="margin:10px"></div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"> </script>-->

    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="../../../../common/js/common.js?20190718"></script>

    <script src="index.js?20190710"></script>
</body>

</html>
