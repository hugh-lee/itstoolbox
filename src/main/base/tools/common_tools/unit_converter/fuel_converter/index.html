<!DOCTYPE html>
<html lang="en">

<head>
    <title>燃油经济性换算</title>
    <meta name="keywords" content="燃油经济性换算,">
    <meta name="description" content="升每百公里，千米每升，英制每加仑燃料所行英里数，美制每加仑燃料所行英里数">

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="stylesheet" href="../../../../common/css/common.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="wrapper container-fluid">
        <div class="shadow-sm p-3 bg-white rounded">
            <h5>燃油经济性换算</h5>
        </div>
        <div style="margin:15px">
            <div class="form-row">
                <div class="form-group col-sm-3">
                    <label for="inputCity">美制每加仑燃料所行英里数(US mpg)</label>
                    <input class="form-control form-control-sm input-text" type="number" name="us_mile_per_gallon"
                        size="15" />
                </div>
                <div class="form-group col-sm-3">
                    <label for="inputZip">英制每加仑燃料所行英里数</label>
                    <input class="form-control form-control-sm input-text" type="number" name="uk_mile_per_gallon"
                        size="15" />
                </div>

            </div>

            <div class="form-row">
                <div class="form-group col-sm-3">
                    <label for="inputZip">美制每加仑燃料所行公里数</label>
                    <input class="form-control form-control-sm input-text" type="number" name="us_kilometer_per_gallon"
                        size="15" />
                </div>
                <div class="form-group col-sm-3">
                    <label for="inputZip">美制加仑/每百公里</label>
                    <input class="form-control form-control-sm input-text" type="number"
                        name="gallon_per_hundred_kilometer" size="15" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-sm-3">
                    <label for="inputZip">每升燃料所行公里数</label>
                    <input class="form-control form-control-sm input-text" type="number" name="kilometer_per_liter"
                        size="15" />
                </div>
                <div class="form-group col-sm-3">
                    <label for="inputZip">升/每百公里</label>
                    <input class="form-control form-control-sm input-text" type="number"
                        name="liter_per_hundred_kilometer" size="15" />
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="inputState">&nbsp;</label>
                    <button type="button" class="input-button form-control form-control-sm btn btn-primary">
                        数据重置
                    </button>
                </div>
            </div>
        </div>

        <div class="alert alert-info" style="margin:15px">
            <div style="margin:10px"></div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"> </script>-->

    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

<script src="../../../../common/js/common.js?20190718"></script>
    <script src="index.js?20190710"></script>
</body>

</html>
